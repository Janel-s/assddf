<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ювелирный Магазин</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Great Vibes', cursive;
      position: relative;
      overflow-x: hidden;
    }

    /* Стили для видеофона */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Видео будет на фоне */
    }

    header, footer {
      background-color: rgba(50, 48, 124, 0.8);
      color: white;
      text-align: center;
      padding: 10px;
    }

    nav {
      background-color: #40366e;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: inline-block;
    }

    nav a:hover {
      background-color: #555;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .product img {
      width: 100%;
      height: auto;
    }

    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #444;
    }

    .discount {
      color: rgb(60, 62, 202);
      font-weight: bold;
    }

    #cart {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 350px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
      padding: 20px;
    }

    #cart h2 {
      text-align: center;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 5px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      font-size: 20px;
    }

    .social-icons a:hover {
      color: #ddd;
    }

    .search-box {
      margin-bottom: 20px;
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <!-- Видеофон -->
  <video autoplay loop muted class="video-background">
    <source src="https://pin.it/6oQRnp7t1" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <header>
    <h1>Ювелирный Магазин</h1>
  </header>

  <nav>
    <a href="#home">Главная</a>
    <a href="#catalog">Каталог</a>
    <a href="#discounts">Скидки</a>
    <a href="#" onclick="toggleCart()">Корзина</a>
  </nav>

  <div class="container" id="home">
    <h2>Добро пожаловать!</h2>
    <p>Лучшие украшения к празднику!</p>
  </div>

  <div class="container" id="catalog">
    <h2>Каталог</h2>
    <input type="text" id="search" class="search-box" placeholder="Поиск по товарам..." oninput="searchProducts()">
    <div class="products" id="catalog-products"></div>
  </div>

  <div class="container" id="discounts">
    <h2>Скидки</h2>
    <div class="products" id="discount-products"></div>
  </div>

  <div id="cart">
    <h2>Корзина</h2>
    <div id="cart-items"></div>
    
    <!-- Выбор региона и города -->
    <p><label>Выберите регион:</label>
      <select id="region-select" onchange="updateCities()">
        <option value="">Выберите регион</option>
        <option value="moscow">Москва</option>
        <option value="spb">Санкт-Петербург</option>
        <option value="other">Другие города</option>
      </select>
    </p>
    <p><label>Выберите город:</label>
      <select id="city-select">
        <option value="">Выберите город</option>
      </select>
    </p>

    <p><label><input type="checkbox" id="new-year-discount" onchange="updateCart()"> Применить новогоднюю скидку (10%)</label></p>
    <p id="total-price">Итого: 0₽</p>
    <button class="btn" onclick="clearCart()">Очистить корзину</button>
    <button class="btn" onclick="placeOrder()">Оформить заказ</button>
  </div>

  <footer>
    <p>&copy; 2024 Ювелирный Магазин. Все права защищены.</p>
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://vk.com" target="_blank" title="ВКонтакте"><i class="fab fa-vk"></i></a>
    </div>
    <p>
      <a href="#home">Главная</a> | 
      <a href="#catalog">Каталог</a> | 
      <a href="#discounts">Скидки</a>
    </p>
  </footer>

    ];

    const cart = [];

    // Инициализация страницы
    function init() {
      const discountContainer = document.getElementById("discount-products");
      const catalogContainer = document.getElementById("catalog-products");

      products.forEach((product) => {
        const discountLabel = product.discount ? `<p class="discount">Скидка: ${product.discount}%</p>` : "";

        const productCard = `
          <div class="product" data-name="${product.name.toLowerCase()}">
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>Цена: ${applyDiscount(product.price, product.discount)}₽</p>
            ${discountLabel}
            <p>${product.description}</p>
            <button class="btn" onclick="addToCart(${product.id})">Добавить в корзину</button>
          </div>
        `;

        if (product.discount > 0) discountContainer.innerHTML += productCard;
        catalogContainer.innerHTML += productCard;
      });
    }

    // Применение скидки
    function applyDiscount(price, discount) {
      return discount ? Math.round(price * (1 - discount / 100)) : price;
    }

    // Открыть / закрыть корзину
    function toggleCart() {
      const cartElement = document.getElementById("cart");
      cartElement.style.display = cartElement.style.display === "block" ? "none" : "block";
    }

    // Добавление товара в корзину
    function addToCart(id) {
      const product = products.find((p) => p.id === id);
      cart.push(product);
      updateCart();
    }

    // Обновление корзины
    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      const delivery = parseInt(document.getElementById("delivery-options")?.value || "0");
      const newYearDiscount = document.getElementById("new-year-discount").checked;
      let total = 0;

      cartItems.innerHTML = "";
      cart.forEach((item) => {
        const price = applyDiscount(item.price, item.discount);
        total += price;
        cartItems.innerHTML += `<p>${item.name} - ${price}₽</p>`;
      });

      if (newYearDiscount) total *= 0.9;
      total += delivery;
      document.getElementById("total-price").textContent = `Итого: ${Math.round(total)}₽`;
    }

    // Очистить корзину
    function clearCart() {
      cart.length = 0;
      updateCart();
    }

    // Оформить заказ
    function placeOrder() {
      if (cart.length === 0) {
        alert("Корзина пуста!");
        return;
      }
      alert("Ваш заказ успешно оформлен!");
      clearCart();
    }

    // Обновление списка городов в зависимости от региона
    function updateCities() {
      const region = document.getElementById("region-select").value;
      const citySelect = document.getElementById("city-select");
      
      citySelect.innerHTML = "<option value=''>Выберите город</option>";
      
      if (region === "moscow") {
        citySelect.innerHTML += "<option value='moscow'>Москва</option>";
      } else if (region === "spb") {
        citySelect.innerHTML += "<option value='spb'>Санкт-Петербург</option>";
      } else if (region === "other") {
        citySelect.innerHTML += "<option value='kazan'>Казань</option>";
        citySelect.innerHTML += "<option value='ekaterinburg'>Екатеринбург</option>";
        citySelect.innerHTML += "<option value='novosibirsk'>Новосибирск</option>";
      }
    }

    // Поиск товаров
    function searchProducts() {
      const query = document.getElementById("search").value.toLowerCase();
      const productCards = document.querySelectorAll(".product");

      productCards.forEach((card) => {
        const name = card.getAttribute("data-name");
        if (name.includes(query)) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }

    init();
  </script>
